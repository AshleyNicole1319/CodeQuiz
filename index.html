<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <!--Header-->
    <header>
        <a href="./highscores.html">View High Scores</a>

        <nav>
            <ul>
                <li id="timer" class="hide">Time: </li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <div class="container">

        <!--Intro-->
        <section id="intro" class="intro">
            <h1>Coding Quiz Challenge</h2>
            <p>Try to answer all the questions within the time limit.</p>
            <p>Any incorrect answers will deduct your time(score) by 5 seconds!</p>
            <button id="start" class="start-btn">Start Quiz</button>
        </section>

        <!--Question Rotations-->
        <section id="question-container" class="hide">

            <!--QUESTIONS AND ANSWERS WILL BE ADDED IN JAVASCRIPT-->
            <h1 id="questions" class="hide"></h2>
    
            <article id="answer-choices" class="btn-choices">
                <button id="btn">Answer 1</button>
                <button id="btn">Answer 2</button>
                <button id="btn">Answer 3</button>
                <button id="btn">Answer 4</button>
            </article>
        </section>

        <!--Outro-->
        <section id="outro" class="outro hide">
            <h1>All Finished!</h2>
            <p>Your final score is: <span id="high-score"></span></p>
            <label for="name">Enter Initials:</label>
            <input type="text" placeholder="Your Initials" id="player-initials" class="name-input" maxlength="3" />
            <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
        </section>

    </div> <!--End Main Content/ Container Class-->


    <!--Footer-->
    <footer id="answer" class="hide"></footer>

    <!--Link to JavaScript-->
    <script src="./assets/script.js"></script>
</body>
</html>
